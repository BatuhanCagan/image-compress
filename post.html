                    <h2 id="basli" style="font-family: 'Source Code Pro', sans-serif; letter-spacing: 3px; text-shadow: 5px 5px 20px gray;"><strong>JPEG Görüntü Sıkıştırma</strong></h2>
                    <script type="text/javascript" src="./index.js"></script>
                      <br>
                       <div id="jpg">
                        
                        <!--<img src="" alt="" id='preview' >-->
                        <a id="previewImg" download="resim.png"> <img src="" alt="" id='preview' > </a>
                        <input id='upload' type="file" class="inputfile">
                        
                        
                        <script type="text/javascript">
                                            "use strict";

                    const compressor = new Compress()
                    const upload = document.getElementById('upload')
                    const preview = document.getElementById('preview')
                    
                    upload.addEventListener('change', function (evt){
                        const files = [...evt.target.files]
                        compressor.compress(files, {
                            size: 4, // Dokunulmasını önermiyorum fonksiyon parametresi.
                            quality: .0, //Bu kısımda sıkıştırma yüzdesi ayarlanıyor. 75, 50, 25, 0 ayarlaması yapıcam
                            resize: false, // Boyutunu yeniden ayarlamasını kontrol ediyor.
                        }).then((results) => {
                            console.log(results);
                            const output = results[0]; 
                            console.log(output);
                            const file = Compress.convertBase64ToFile(output.data, output.ext);
                            console.log(file);
                            preview.src = output.prefix + output.data;

                            document.getElementById("ceben").addEventListener("click", function(){
                                var link = document.createElement('a');
                            link.href = output.prefix + output.data;
                            link.download = output.ext;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            });
                            
                            
                        })
                    }, false)

                        </script>
                    </div>
                    
                    
                    <button id="ceben" class="myButton">Görseli İndir</button>
